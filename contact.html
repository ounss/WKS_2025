    <div class="contact">
        <h2>Contactez-nous</h2>
        <div class="informations">
            <div class="infos">
                <h3>Mail</h3>
                <button> <a href="mailto:Wideshoes@contact.be" p>Envoyez-nous un mail</p></a> </button>
            </div>
            <div class="line"></div>
            <div class="infos">
                <h3>Téléphone</h3>
                <button> <a href="tel:00325100801" p>Appelez-nous</p> </a></button>
            </div>
            <div class="line"></div>
            <div class="infos">
                <h3>Adresse</h3>
                <button> <a
                        href="https://www.google.com/maps/place/EFP/@50.7937966,4.3101584,16z/data=!4m10!1m2!2m1!1sefp!3m6!1s0x47c3c5c42c2288f1:0xf7f600728ebc2417!8m2!3d50.7937966!4d4.3189131!15sCgNlZnBaBSIDZWZwkgEPdHJhaW5pbmdfY2VudGVy4AEA!16s%2Fg%2F1tncs1n_?entry=ttu"

                </button>
            </div>
        </div>
        <div class="form">
            <h2>Écrivez-nous</h2>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            <input type="submit" value="Envoyer">
        </div>
    </div>
