    </header>
    <main class="guest-order-container">
        <section class="guest-order-form">
            <h2>Informations de livraison</h2>
            <form action="succes.html" method="GET">
                <!--À MODIFIER EN BACK-->
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>

                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required>

                <label for="code-postal">Code postal :</label>
                <input type="text" id="code-postal" name="code-postal" required>

                <label for="pays">Pays :</label>
                <select id="pays" name="pays" required>
                    <option value="">Sélectionnez votre pays</option>
                    <option value="France">France</option>
                    <option value="Belgium">Belgique</option>
                    <option value="Canada">Canada</option>
                    <option value="Switzerland">Suisse</option>
                    <option value="United States">États-Unis</option>
                    <option value="United Kingdom">Royaume-Uni</option>
                    <!-- Ajouter d'autres pays ici -->
                </select>

                <h2>Informations de paiement</h2>
                <label for="moyen-paiement">Moyen de paiement :</label>
                <select id="moyen-paiement" name="moyen-paiement" required>
                    <option value="">Sélectionnez un moyen de paiement</option>
                    <option value="Bancontact">Bancontact</option>
                    <option value="Maestro">Maestro</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="American-express">American Express</option>
                    <option value="Visa">Visa</option>
                    <option value="Paypal">Paypal</option>
                    <!-- Ajouter d'autres moyens de paiement ici -->
                </select>
                <label for="nom-carte">Nom sur la carte :</label>
                <input type="text" id="nom-carte" name="nom-carte" required>

                <label for="numero-carte">Numéro de la carte :</label>
                <input type="text" id="numero-carte" name="numero-carte" required>

                <label for="expiration">Date d'expiration :</label>
                <input type="month" id="expiration" name="expiration" required>

                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit" class="btn-commander">
                    <a href="succes.html"></a>Commander</button>
            </form>
        </section>
    </main>
    <script src="script.js" defer></script>
