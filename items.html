    <div class="search-section-voiture">
        <h2>Filtre</h2>
        <select id="carMake">
            <option value="">Type de marques</option>
            <!-- Ajouter les marques ici -->
            <option value="marque1">Marque 1</option>
            <option value="marque2">Marque 2</option>
            <!-- Etc. -->
        </select>
        <select id="carModel">
            <option value="">Type de produits</option>
            <option value="carModel">Produit 1</option>
            <!-- Ajouter les modèles en fonction de la marque -->
        </select>
        <select id="carEngine">
            <option value="">Quantité</option>
            <!-- Ajouter les motorisations en fonction du modèle -->
        </select>
        <select id="carEngine">
            <option value="">Praticien</option>
            <!-- Ajouter les motorisations en fonction du modèle -->
        </select>
        <div class="filter">
            <select name="prix" id="prix">
                <option value="recommande">Recommandé</option>
                <option value="croissant">Prix Croissant</option>
                <option value="decroissant">Prix Décroissant</option>

            </select>
        </div>
        <button onclick="searchByCar()">Rechercher</button>
    </div>

                <!-- Text outside the frame -->

                </div>
